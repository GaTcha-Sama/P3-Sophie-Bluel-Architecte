<!-- MAIN -->

<main class="mainLogin">
        <div class="connection">
            <h2>Log In</h2>
            <form id="formLogin" method="post" action="http://localhost:5678/api/users/login">
                <div class="connectionEmail">
                    <label for="email">E-mail</label><br>
                    <input id="email" type="email" name="email" required/>
                </div>
                <div class="connectionPassword">
                    <label for="pass">Mot de passe</label><br>
                    <input id="password" type="password" name="password" required/>
                    <h3 id="errorMessage"></h3>
                </div>
                <button class="connectionButton" type="submit">Se connecter</button>
            </form>
            <a href="#" class="reInitiate">Mot de passe oublié</a>
        </div>  
</main>
